{% extends "layouts/base1.html" %}

{% block title %} Sign Up {% endblock title %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}

{% endblock stylesheets %}

{% block content %}

    <div class="page-inner mt-5">
        <div class="page-header mt-5">
            <div class="container">
                <div class="content">
                    <div class="page-inner text-center">
                        <form method="POST" action="/image_upload/" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card card-stats card-info card-round">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-5">
                                            <div class="icon-big text-center">
                                                <i class="flaticon-interface-6"></i>
                                            </div>
                                        </div>
                                        <div class="col-7 col-stats">
                                            <div class="numbers">
                                                
                                                <h8 class="card-title">Upload a picture of the affected area</h8>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-control">
                                <input type="file" name="ecze_image" id="imgInp" required>
                                <img id="blah" height="auto" width="100px" />
                            </div>
                            <div class="">
                                <button type="submit" class="btn btn-primary mt-3">UPLOAD</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

<!-- Specific JS goes HERE -->
{% block javascripts %}

<script>
    imgInp.onchange = evt => {
    const [file] = imgInp.files
    console.log("asila")
    if (file) {
        blah.src = URL.createObjectURL(file)
    }
    }
</script>

{% endblock javascripts %}
